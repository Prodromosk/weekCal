<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date to Week Number Converter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045); /* Instagram gradient background */
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Date</h2>
        <input type="date" id="datePicker" class="form-control" onchange="calculateWeekNumber()">
        <p id="weekNumber" class="mt-3"></p>
    </div>

    <script>
        function calculateWeekNumber() {
            const dateInput = document.getElementById('datePicker').value;
            if (dateInput) {
                const date = new Date(dateInput);
                const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
                const pastDaysOfYear = (date - firstDayOfYear) / 86400000 + 1;
                const weekNumber = Math.ceil(pastDaysOfYear / 7);
                document.getElementById('weekNumber').innerText = `Week Number: ${weekNumber}`;
            }
        }
    </script>
</body>
</html>
